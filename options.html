<!DOCTYPE html>
<html>
  <head>
    <title>Speech training highligher options</title>
  </head>
  <body>

    <p><label>
      <input type="color" class="color-setting" id="dark-vowel" name="dark-vowel">
      Dark vowels
    </label></p>

    <p><label>
      <input type="color" class="color-setting" id="medium-vowel" name="dark-vowel">
      Medium vowels
    </label></p>

    <p><label>
      <input type="color" class="color-setting" id="dark-voiced-consonant" name="dark-vowel">
      Dark voiced consonants
    </label></p>

    <p><label>
      <input type="color" class="color-setting" id="nasal-consonant" name="dark-vowel">
      Nasal consonants
    </label></p>

    <p><label>
      <input type="color" class="color-setting" id="approximant" name="dark-vowel">
      Approximants
    </label></p>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
